<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
    <nav id="id_navbar">
        <a href="/" id=id_navbar_home>صفحه اصلی</a> |
        <a href="/signup" id=id_navbar_signup>ثبت نام</a> |
        <a href="/contact" id=id_navbar_contact_us>تماس با ما</a> |
        {% if not user.is_authenticated %}
        <a href="/login" id=id_navbar_login>ورود</a>
        {% else %}
        <a href="/logout" id=id_navbar_logout>خروج</a> |
        <a href="/profile" id=id_navbar_profile>پروفایل</a> |
        <a href="/editprofile" id=id_edit_profile>ویرایش پروفایل</a>
        {% endif %}
    </nav>
    <li id="id_username">نام کاربری : {{ user.username }}</li>
    <li id="id_first_name">نام : {{ user.first_name }}</li>
    <li id="id_last_name">نام خانوادگی : {{ user.last_name }}</li>


</body>
</html>
