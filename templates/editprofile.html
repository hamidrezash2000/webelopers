<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>edit profile</title>
</head>
<body>
    <nav id="id_navbar">
        <a href="/" id=id_navbar_home>صفحه اصلی</a> |
        <a href="/signup" id=id_navbar_signup>ثبت نام</a> |
        <a href="/contact" id=id_navbar_contact_us>تماس با ما</a> |
        {% if not user.is_authenticated %}
        <a href="/login" id=id_navbar_login>ورود</a>
        {% else %}
        <a href="/logout" id=id_navbar_logout>خروج</a> |
        <a href="/profile" id=id_navbar_profile>پروفایل</a>
        {% endif %}
    </nav>

    <form method="post" action=".">
        {% csrf_token %}
        <input type="text" placeholder="نام" name="first_name" id="id_first_name"/><br/>
        <input type="text" placeholder="نام خانوادگی" name="last_name" id="id_last_name"/><br/>
        <input type="submit" value="ویرایش" name="submit" id="id_submit"/>
    </form>


</body>
</html>
