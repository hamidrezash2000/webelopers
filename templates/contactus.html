<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ثبت نام</title>
</head>
<body>
    <nav id="id_navbar">
        <a href="/" id=id_navbar_home>صفحه اصلی</a> |
        <a href="/contact" id=id_navbar_contact_us>تماس با ما</a> |
        <a href="/signup" id=id_navbar_signup>ثبت نام</a> |
        {% if not user.is_authenticated %}
        <a href="/login" id=id_navbar_login>ورود</a>
        {% else %}
        <a href="/logout" id=id_navbar_logout>خروج</a>
        {% endif %}
    </nav>
    <form method="post" action=".">
        {% csrf_token %}
        <input type="text" placeholder="عنوان" name="title" id="id_title"/><br/>
        <input type="email" placeholder="ایمیل" name="email" id="id_email"/><br/>
        <textarea placeholder="متن" name="text" id="id_text" minlength="10" maxlength="250"></textarea><br/>
        <input type="submit" value="ثبت" name="submit" id="id_submit"/>
    </form>
</body>
</html>
