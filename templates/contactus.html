{% extends 'base_html.html' %}
{% block content %}
{% if message != "" %}
<div class="ui success message">
        <div class="header">
            {{ message }}
        </div>
    <p>پیام شما با موفقیت ارسال شد</p>
</div>
{% endif %}
<div class="ui form">
    <form method="post", action="/contact">
        {% csrf_token %}
        <div class="two fields">
            <div class="field">
                <label>عنوان</label>
                <input type="text" name="title" id="id_title" maxlength="40"/>
            </div>
            <div class="field">
                <label>ایمیل</label>
                <input type="email" name="email" id="id_email" maxlength="40"/>
            </div>
        </div>
        <div class="field">
            <label>متن</label>
            <textarea name="text" id="id_text" minlength="10" maxlength="250"></textarea>
        </div>
        <input class="ui submit button" type="submit" value="ارسال پیام" name="submit" id="id_submit"/>
    </form>
</div>
{% endblock %}
